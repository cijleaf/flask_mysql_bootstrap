<style>
    .page-item.active .page-link {
        z-index: 1;
        color: #fff;
        background-color: #29B2AA;
        border-color: #29B2AA;
    }
    .page-link {
        color: #29B2AA;
    }
    .page-link:hover {
        color: #29B2AA;
    }
    @media screen and (orientation:landscape) and  (width:1024px){
        .sub-jumbotron-body-1 {
            padding-bottom: 30px;
            border-bottom: solid 2px #E6E6E6;
            width: 100%;
            overflow: scroll;
        }
    }
</style>
<section id="search-area-1" class="search-area-1">
    {%for dt in data%}
    <div class="container">
        <div class="jumbotron">
            <p class="jumbotron-p">{{dt[0][-3]}}</p>
        </div>
        <div class="jumbotron-body">
            {%for row in dt%}
            <div class="sub-jumbotron-body-1">

                <table>
                    <tr>
                        <td>
                            <div class="body-content jumbotron-body-img">
                                <img class="body-img" src="{{row[-2]}}">
                            </div>
                        </td>
                        <td class="">
                            <div class="second-col tabtd-1">
                                <p class="col-p">{{row[-4]}}</p>
                            </div>
                        </td>
                        <td class="">
                            <div class="second-col tabtd-2">
                                <img class="col-icon" src="{{ url_for('static', filename='images/icon/body/sale.png') }}" height="24px">
                                <p class="col-p1">{{row[14]}}</p>
                            </div>
                        </td>
                        <td class="">
                            <div class="second-col tabtd-3">
                                <img class="col-icon" src="{{ url_for('static', filename='images/icon/body/bedroom.png') }}">
                                <p class="col-p1">{{row[16]}}</p>
                            </div>
                        </td>
                        <td class="">
                            <div class="second-col tabtd-3">
                                <img class="col-icon" src="{{ url_for('static', filename='images/icon/body/bathroom.png') }}">
                                <p class="col-p1">{{row[15]}}</p>
                            </div>
                        </td>
                        <td class="">
                            <div class="second-col tabtd-2">
                                <p class="col-icon">Area</p>
                                <p class="col-p1">{{row[3]}} Sq Ft</p>
                            </div>
                        </td>
                        <td class="">
                            <div class="second-col tabtd-4">
                                <p class="p-size">Pictures Are Real</p>
                                <img class="like-icon" src="{{ url_for('static', filename='images/icon/body/like.png') }}">
                                <img class="like-icon" src="{{ url_for('static', filename='images/icon/body/dislike.png') }}">
                            </div>
                        </td>
                        <td class="">
                            <div class="second-col tabtd-4">
                                <p class="p-size">Still Available</p>
                                <img class="like-icon" src="{{ url_for('static', filename='images/icon/body/like.png') }}">
                                <img class="like-icon" src="{{ url_for('static', filename='images/icon/body/dislike.png') }}">
                            </div>
                        </td>
                        <td class="">
                            <div class="second-col tabtd-5">
                                <p class="col-icon">
                                    <!--{%if row[-9] != 'None'%}-->
                                    {{row[-9]}}
                                    <!--{%else%}
                                    {{row[-9][:19]}}...
                                    {%endif%}-->
                                </p>
                                <!--<p class="col-p1">Apartment Available</p>-->
                            </div>
                        </td>
                    </tr>

                    <span class="jumbotron-body-p-span"> <p class="jumbotron-body-p"><a style="color: #000000" href="{{row[-5]}}" target="_blank">{{row[4]}}</a> </p> </span>
                    <span class="jumbotron-body-p-span"> <p class="jumbotron-body-p">{{dt[0][-3]}}</p> </span>
                </table>

            </div>
            {%endfor%}
        </div>
    </div>
    {%endfor%}
    <div class="view-more-1">
        <div class="container">
            <div class="pag">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item active"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </div>
        </div>
    </div>
</section>
